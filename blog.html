<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My First Blog</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/blog.css" />

</head>

<body>
  <header>
    <button id="toggle" type="button" onclick="initializeMode()">Toggle</button>
  </header>
  <main id="blog-posts">
  </main>
  <footer>
  </footer>
  <button id="back">Back to Top</button>
  <div id="love">Made with ❤️</div>
  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/blog.js" type="text/javascript"></script>
  <script defer src="./assets/js/form.js" type="text/javascript"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const blogPostsContainer = document.getElementById('blog-posts');
      const blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];

      blogPosts.forEach(post => {
        const article = document.createElement('article');
        article.innerHTML = `
          <h2>${post.title}</h2>
          <blockquote>${post.quote}</blockquote>
          <p>${post.content}</p>
          <p><em>${post.author} - ${post.date}</em></p>
        `;
        blogPostsContainer.appendChild(article);
      });
    });
  </script>
</body>

</html>
