<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <link rel="stylesheet" href="./assets/css/blog.css"/>
</head>

<body>
    <header>
        <h3>First Blog</h3>
        <div class="header-buttons">
            <button id="return" class="back-button"> ↩ Back </button>
            <button id="toggle" class="toggle-button">
                <img src="./assets/images/sun-icon.JPG" alt="toggle light/dark mode" data-state="light">
            </button>
        </div>
    </header>
    <main id="blog-posts" class="content">
        <div class="no-posts">
            <h2>No Blog Posts Yet</h2>
            <p>Be the first to create a blog post!</p>
            <a class="create-post-link" href="./index.html">Create a Post</a>
        </div>
        <article class="blog-content">
            <h4 class="blog-title"></h4>
            <p class="blog-content"></p>
            <p class="blog-author"></p>
        </article>
    </main>
    <footer>
      <p>Made with ❤️ by Keith Williams</p>
        <p><b>Portfolio:</b> GitHub: keithamadeus</p>
        <p><b>Blog</b>Full-Stack Blog</p>
        <p><b>Email:</b>keith.amadeus.williams@gmail.com</p>
    </footer>

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/blog.js" type="text/javascript"></script>
</body>

</html>
