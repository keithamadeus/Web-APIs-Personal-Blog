<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />


  </head>
<body>
  <header>
    <button id="toggle" type="button" onclick="initializeMode()">Toggle</button>
  </header>
  <main>
    <aside>
      <h2>Keith A's Blog</h2>
    </aside>
    <section>
      <h2>What is on your mind?</h2>
      <form id="my-form">
        <label id="username" for="name">User Name:</label>
        <input type="text" id="name" name="name">
        <label id="title" for="title">Title:</label>
        <input type="title" id="title" name="title">
        <label for="content">Content:</label>
        <textarea type="content" id="content" name="content" rows="4"></textarea>
        <input id="blogPosts" onsubmit="return submissionHandling()" type="submit" value="Submit">
        <div id="error"></div>
      </form>
      <p id="error"></p>
    </section>
  </main>
  <footer></footer>
  <div class="blogPreview"></div>
</div>
<script defer src="./assets/js/logic.js" type="text/javascript"></script>
<script defer src="./assets/js/blog.js" type="text/javascript"></script>
<script defer src="./assets/js/form.js" type="text/javascript"></script>
</body>
</html>
